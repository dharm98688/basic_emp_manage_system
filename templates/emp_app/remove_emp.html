<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>Remove Employees</title>
</head>
<body>
<a href="{% url 'index' %}" type="button" class="btn btn-primary btn-lg" style="margin: 10px">Back</a>
<a href="{% url 'index' %}" type="button" class="btn btn-primary btn-lg" style="margin-left: 1100px">Back</a>
<div class="container">
    <h1>Remove Employees</h1>
    <hr>
    <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Choose employee to be delete?
        </button>
        <ul class="dropdown-menu">
            {% for emp in emps %}
            <li><a class="dropdown-item text-center" href="{% url 'remove_emp' emp.id %}">{{ emp.first_name }} {{ emp.last_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
